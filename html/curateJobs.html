<head>
    <title>Job Tracker</title>
    <!-- Add CSS for styling if needed -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container mt-3" style="width: 450px;">
       
        <div id="jobForm">
            <img class="d-block mx-auto mb-4" src="..\images\icon128.png" alt="" width="128" height="128">
            <div class="p-3 mb-2 bg-dark text-white">
                <span class="text-center">
                    <h2 class="display-4">Curate Jobs<br></h2><h2 class="display-4">Tracker</h2>
                    <h5>Written by : Tyler Desharnais</h5>
                </span>
            </div>
            <form id="curatejobForm">
                <div class="p-3 mb-2 bg-dark text-white">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title:</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Google LLC" aria-describedby="companyHelp">
                        <div id="companyHelp" class="form-text text-white">Enter Job Name Here..</div>
                    </div>
                
                    <div class="mb-3">
                        <label for="jobLocation" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="jobLocation" placeholder="San Diego" aria-describedby="locationHelp">
                        <div id="locationHelp" class="form-text text-white">Enter Location Above..</div>
                    </div>
                    <div class="mb-3">
                      <label for="stateID" class="form-label">JState Abbreviation:</label>
                      <input type="text" class="form-control" id="stateID" placeholder="CA">
                  </div>
                    <div class="mb-3">
                        <label for="jobPost" class="form-label">Job Posting Amount of Days:</label>
                        <input type="text" class="form-control" id="jobPost" placeholder="3">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-light btn-lg">Submit</button>
                    </div>
                </div>
            </form>    
        </div>

    </div>

    <div class="container mb-3" style="width: 450px;">
        <h6 class="text-center text-white">Logs</h6>
        <div class="alert alert-success alert-dismissible fade show" id="log" role="alert">
           
        </div>  

    </div>
 
</body>
